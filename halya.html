<head>

      <div class="project-gallery">

        <div class="video-thumb" data-video-id="dQw4w9WgXcQ" style="background-image: url('images/default.jpeg');">

        </div>

      <div class="big-project-gallery">
        <img src="images/default.jpeg" class="lightbox-photo"/>

      <h1 class="project-section">Section</h1>
      <p class="project-description">Description</p>
      
      <div class="project-gallery">
        <img src="images/default.jpeg" class="lightbox-photo"/>

        <img src="images/default.jpeg" class="lightbox-photo"/>
