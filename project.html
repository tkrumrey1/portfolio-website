<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Title</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Injected header -->
  <div id="header-container"></div>

  <!-- Page Container -->
  <div class="project-page-container">

    <!-- Hero Image -->
    <div class="project-hero">
      <img src="images/default.jpeg" alt="Project Banner" class="project-hero-img" />
    </div>

    <!-- Main Content Section -->
    <main class="project-content">
      <h1 class="project-title" style="margin-bottom: 0px;">Project Title</h1>
      <h3 style="margin: 10px 0px;">Subtitle</h3>
      <h3 style="margin: 10px 0px 15px;">Status</h3>

      <p style="margin: 5px 0px;">Contributions</p>
      <p p style="margin: 5px 0px;">Key Skills</p>
      <p p style="margin: 5px 0px;">Results</p>

      <div class="project-gallery">
        <img src="images/default.jpeg" alt="Placeholder Image" />
        <img src="images/default.jpeg" alt="Placeholder Image" />
        <img src="images/default.jpeg" alt="Placeholder Image" />
      </div>

      <hr style="margin: 30px 20px 20px;height:2px;border-width:0;color:gray;background-color:gray;">

      <h2 style="margin: 10px 0px;">Section</h2>
      <p style="margin: 5px 0px;">Description</p>
      
      <div class="project-gallery">
        <img src="images/default.jpeg" alt="Placeholder Image" />
        <img src="images/default.jpeg" alt="Placeholder Image" />
        <img src="images/default.jpeg" alt="Placeholder Image" />
      </div>
      
    </main>
  </div>

  <!-- Injected footer -->
  <div id="footer-container"></div>

</body>
</html>
