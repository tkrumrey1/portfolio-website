<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Orbitron&family=Oxanium&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Title</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Injected header -->
  <div id="header-container"></div>

  <!-- Page Container -->
  <div class="project-page-container">

    <!-- Main Content Section -->
    <main class="project-content">
      <!-- Hero Image -->
      <div class="project-hero">
        <img src="images/default.jpeg" class="project-hero-img" />
      </div>
      
      <h1 class="project-title">Project Title</h1>
      <h2 class="project-subtitle">Subtitle</h2>
      <h3 class="project-subsubtitle">Status</h3>

      <p class="project-description">Description</p>

      <div class="project-gallery">
        <img src="images/default.jpeg"/>
        <img src="images/default.jpeg"/>
        <img src="images/default.jpeg"/>
      </div>

      <div class="big-project-gallery">
        <img src="images/default.jpeg" />
        <img src="images/default.jpeg" />
      </div>


      <hr>

      <h1 class="project-section">Section</h1>
      <p class="project-description">Description</p>
      
      <div class="project-gallery">
        <img src="images/default.jpeg"/>
        <img src="images/default.jpeg"/>
        <img src="images/default.jpeg"/>
      </div>

      <div class="big-project-gallery">
        <img src="images/default.jpeg" />
        <img src="images/default.jpeg" />
      </div>
      
    </main>
  </div>

  <!-- Injected footer -->
  <div id="footer-container"></div>

</body>
</html>
