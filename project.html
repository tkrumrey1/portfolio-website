<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1000" />
  <title>Project Title</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page-container">
    <header>
      <h1>Name</h1>
      <h2>Subtitle</h2>
      <!-- Same navigation menu as home page -->
    </header>

    <div class="project-hero">
      <img src="images/project-banner.jpg" alt="Banner" class="project-hero-img" />
    </div>

    <h1 class="project-title">Project Title</h1>

    <main class="project-content">
      <h2>Description</h2>
      <p>Details about the project...</p>

      <h2>Status</h2>
      <p>Complete / In Progress</p>

      <h2>Date</h2>
      <p>April 2025</p>

      <ul class="project-bullets">
        <li>Contribution</li>
        <li>Skills Used</li>
        <li>Key Outcomes</li>
      </ul>

      <div class="project-gallery">
        <img src="images/img1.jpg" alt="Gallery 1" />
        <img src="images/img2.jpg" alt="Gallery 2" />
        <img src="images/img3.jpg" alt="Gallery 3" />
        <img src="images/img4.jpg" alt="Gallery 4" />
        <img src="images/img5.jpg" alt="Gallery 5" />
        <img src="images/img6.jpg" alt="Gallery 6" />
      </div>
    </main>
  </div>

</body>
</html>
